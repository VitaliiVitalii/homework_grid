<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="container">
            <main class="main">
                <h2 class="main__title">Architectural Photography</h2>
                <div class="block-first grid">
                    <div class="block-first__item">
                        <img src="./images/block_1/b1_img_1.jpg" alt="">
                    </div>
                    <div class="block-first__item first-long">
                        <img src="./images/block_1/b1_img_2.jpg" alt="">
                    </div>
                    <div class="block-first__item first-long">
                        <img src="./images/block_1/b1_img_3.jpg" alt="">
                    </div>
                    <div class="block-first__item">
                        <img src="./images/block_1/b1_img_4.jpg" alt="">
                    </div>
                    <div class="block-first__item">
                        <img src="./images/block_1/b1_img_5.jpg" alt="">
                    </div>
                    <div class="block-first__item first-long">
                        <img src="./images/block_1/b1_img_6.jpg" alt="">
                    </div>
                </div>
                <h2 class="main__title">Still Life Photography</h2>
                <div class="block-second grid">
                    <div class="block-second__item ">
                        <img src="./images/block_2/b2_img_1.jpg" alt="">
                    </div>
                    <div class="block-second__item second-long">
                        <img src="./images/block_2/b2_img_2.jpg" alt="">
                    </div>
                    <div class="block-second__item second-long second-tall">
                        <img src="./images/block_2/b2_img_3.jpg" alt="">
                    </div>
                    <div class="block-second__item second-tall">
                        <img src="./images/block_2/b2_img_4.jpg" alt="">
                    </div>
                    <div class="block-second__item second-long">
                        <img src="./images/block_2/b2_img_5.jpg" alt="">
                    </div>
                    <div class="block-second__item">
                        <img src="./images/block_2/b2_img_6.jpg" alt="">
                    </div>
                </div>
                <h2 class="main__title">Portrait and Fashion Photography</h2>
                <div class="block-third grid">
                    <div class="block-third__item-1 ">
                        <img src="./images/block_3/b3_img_1.jpg" alt="">
                    </div>
                    <div class="block-third__item-2">
                        <img src="./images/block_3/b3_img_2.jpg" alt="">
                    </div>
                    <div class="block-third__item-3">
                        <img src="./images/block_3/b3_img_3.jpg" alt="">
                    </div>
                    <div class="block-third__item-4">
                        <img src="./images/block_3/b3_img_4.jpg" alt="">
                    </div>
                    <div class="block-third__item-5 normalize_pad">
                        <img src="./images/block_3/b3_img_5.jpg" alt="">
                    </div>
                    <div class="block-third__item-6">
                        <img src="./images/block_3/b3_img_6.jpg" alt="">
                    </div>
                    <div class="block-third__item-7">
                        <img src="./images/block_3/b3_img_7.jpg" alt="">
                    </div>
                    <div class="block-third__item-8">
                        <img src="./images/block_3/b3_img_8.jpg" alt="">
                    </div>
                    <div class="block-third__item-9">
                        <img src="./images/block_3/b3_img_9.jpg" alt="">
                    </div>
                    <div class="block-third__item-10">
                        <img src="./images/block_3/b3_img_10.jpg" alt="">
                    </div>
                </div>
            </main>
        </div>      
    </body>
</html>
